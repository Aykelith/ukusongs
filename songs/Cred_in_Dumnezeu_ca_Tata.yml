title: Cred in Dumnezeu ca Tata
key: D
difficulty: medium
progression:
    verse: D A F# G D Em A
    chorus: A G D A D C A | A G D Bm F#m G A D
song: |
  [verse]
  &        D                     A              F#
  *Cred în Dumnezeu ca Tata, în Isus Cristos ca Fiu,
  &        G              D            Em          A
  *Cred în Duhul Sfânt ca este, cred Cuvântul ca e viu.
  &        D                       A               F#
  *Cred ca mai este iertare pentru tot ce-am facut rau,
  &    G      Em      A      D
  *De aceea, alerg la tronul Sau.

  [chorus]
  &     A                 G             D
  *Am luat hotarârea: „Înapoi eu nu voi da,
  &      G             D              C             A
  *Cu privirea doar la cruce, lumea-n spate-o voi lasa.
  &         A                   G                D
  *Nu-mi va fi deloc rusine sa afirm ca sunt crestin.
  &       Bm   F#m      G     A     D
  *Voi sluji mereu prin harul Sau divin.”

  [verse]
  &Cred ca Isus a fost jertfa, pe un lemn crucificat
  &$i-n mormânt, lânga Golgota, trupul I-a fost îngropat.
  &Cred ca a-nviat, precum a zis, si viu S-a aratat,
  &De aceea, la El am alergat.

  [verse]
  &Cred Cuvântul, care spune: „Trebuie sa te nasti din nou,
  &Viata veche — spalata si totul facut nou.”
  &Cred ca dragostea lui Dumnezeu se va descoperi,
  &De aceea si mai mult Îl voi sluji.

  [verse]
  &Cred ca este-un bine si un rau, te nasti si apoi mori.
  &Cred ca Biblia este harta spre-ale Cerului comori.
  &Cred ca nu sunt singur în Cristos, pe multi El ne-a salvat,
  &De aceea, credinta I-am jurat.