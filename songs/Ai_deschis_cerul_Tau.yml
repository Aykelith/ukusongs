title: Ai dechis cerul Tau
key: A
difficulty: hard
progression:
    verse: A C#m F#m D Bm E
    chorus: A F#m D Bm E
song: |
  &      A
  *Ai deschis cerul Tau,
  &     C#m                  F#m
  *Ai lasat slava Ta si-ai venit
  &       D        Bm       E
  *Pentru mine, un biet pacatos.
  &       A                    C#m       F#m
  *M-ai iubit asa mult, c-ai murit la Calvar
  &      D                      Bm
  *Sa deschizi ochii mei sa-nteleg
  &            E
  *Si sa Te slavesc.

  &       A
  *Pentru cântec, speranta si raza de soare,
  & F#m
  *Lumina si pace pe-a mea carare,
  &       D             Bm        E
  *Pentru tot ce Tu îmi dai, multumesc!
  &       A
  *Pentru zambetul Tau inscris printre stele,
  &     F#m
  *Mangaierea Ta în clipele grele,
  &       D                 Bm
  *Pentru dragostea Ta revarsata în mine,
  &     E
  *Ma închin, recunosc ca esti Domn
  &                  A
  *Si rostesc: „Multumesc!”

