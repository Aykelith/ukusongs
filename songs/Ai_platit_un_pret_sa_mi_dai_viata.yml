title: Ai platit un pret sa-mi dai viata
key: G
difficulty: easy
progression:
    verse: G C G G Am D
    prechorus: Am C D x2
    chorus: G Am D G
song: |
  &G            C              G
  *Ai platit un pret sa-mi dai viata,
  &G               Am            D
  *Sa traiesc prin har azi, mântuit,
  &Am            C              D
  *N-am cuvinte, Doamne, sa pot spune
  &Am              C              D
  *Cât de drag îmi esti, si-s fericit!
  &G           C               G
  *Numele mi-e scris în Cartea Vietii
  &G           Am            D
  *Si doresc, Isus, cu orice pret,
  &Am          C            D
  *Sa ramân statornic în credinta,
  &Am         C           D
  *Sa Te laud si sa Te slavesc.
  
  &     G
  *Voia Ta, nu voia mea,
  &            Am
  *Sa se faca, Doamne-n viata mea,
  &      D                              G … D
  *Sa traiesc cum Tu doresti, o, Domnul meu!
  &            G
  *Toata roada Duhului Tau Sfânt
  &             Am
  *Zi de zi s-o am pe-acest pamânt,
  &          D                         G
  *Lumina sa raspândesc mereu în jurul meu.

  &G              C           G
  *Pacea Ta, ce-ntrece orice lucru,
  &G           Am         D
  *Cunostinta-ntregului pamânt,
  &Am             C         D
  *S-o reversi în inima, Stapâne,
  &Am              C               D
  *Orice-ar fi, sa pot mereu sa-Ti cânt.
