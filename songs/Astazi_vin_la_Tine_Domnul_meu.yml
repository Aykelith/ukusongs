title: Astazi vin la Tine, Domnul meu
key: D
difficulty: medium
progression:
    verse: D Em A G A
    prechorus: Bm G Bm G Bm G A
    chorus: D…G A D G A F# Bm…G D A D
song: |
  [verse]
  &D                          Em
  *Astazi vin la Tine, Domnul meu,
  &A             G           A
  *Sufletul mi-e plin de bucurie,
  &D                          Em
  *Fiindca m-ai facut copilul Tau,
  &A            G        A
  *Ca sa pot trai o vesnicie.

  [prechorus]
  &      Bm         G    Bm           G
  *Sunt atât de fericit, Domnul meu iubit,
  &     Bm            G             A
  *De minunea ce-ai facut-o-n viata mea.

  [chorus]
  &             D … G             A
  *Vreau sa Îti cânt, vreau sa Te laud,
  &       D            G             A
  *Sa Îti multumesc ca esti în viata mea,
  &     F#                     Bm … G
  *Cu putere m-ai luat din întuneric
  &         D        A           D
  *Si mi-ai aratat întelepciunea Ta.
