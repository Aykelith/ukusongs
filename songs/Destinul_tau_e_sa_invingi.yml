title: Destinul tau e sa invingi
key: A
difficulty: hard
progression:
    verse: C F C G C
    chorus: F C G C | G C D G | F C Em Am | F C F G
song: |
  [verse]
  &         A          B 
  *Destinul tau e sa învingi, 
  &            Abm         C#m
  *Când esti cazut sa te ridici,
  &         F#m               B   E
  *Destinul tau l-a scris cândva Isus.
  &       A             B
  *Numele tau de mult e scris 
  &          Abm            C#m
  *In Cartea Vietii din Paradis,
  &         F#m         B       E
  *Destinul tau e cerul Sau, sa stii!

  [chorus]
  &      E           B
  *Nu suntem aici statornici,
  &        A            B
  *O tara-avem, si ea e sus,
  &      E             B
  *Calea se sfârseste-acolo,
  &         A … B        E 
  *Îl vom vedea toti pe Isus.

  [verse]
  *Deci sa te porti cum esti cinstit
  *De Tatal tau ce te-a iubit
  *Si te-a platit cu mare pret, sa stii!
  *„Pe bratul Meu Eu te-am purtat
  *Si-am sa te port neîncetat!”,
  *El, Dumnezeu, ne spune-asa în Cartea Sa.
