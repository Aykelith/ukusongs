title: Doamne, Numele-Ti inalt
key: C
difficulty: easy
progression:
    verse: G C D C
    chorus: G C D C
song: |
  [verse]
  &G         C          D     C
  *  Doamne, Numele-Ti înalt,
  &G         C             D    C
  *  Doamne, lauda-Ti cânt Tie!
  &G     C              D   C
  *  Fericit sunt ca Te am,
  &G     C               D    C D
  *  Fericit de-a Ta iertare!

  [chorus]
  &G         C        D       C     G
  *  Tu ai venit pe Pamânt sa ne salvezi,
  &       C               D        C      G
  *Sus pe cruce Te-ai jertfit, iertati sa fim.
  &      C           D            Bm          Em
  *De pe cruce în mormânt, din mormânt sus la cer
  &       D         G
  *Sa fii înaltat mereu!
