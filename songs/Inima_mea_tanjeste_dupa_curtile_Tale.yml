title: Inima mea tanjeste dupa curtile Tale
key: D
difficulty: easy
progression:
    verse: C F Am G
    chorus: G F C Em Am Em F C
song: |
  [verse]
  &C     F            Am           G
  *Inima mea tânjeste dupa curtile Tale,
  &C        F           Am            G
  *Sufletul meu suspina dupa-al Tau locas,
  &C       F        Am             G
  *Mi se topesc oasele de dor dupa Tine,
  &C            F       Am   G
  *Iar ochii-mi plâng neîncetat.

  &                   F
  *Privesc spre locul sfânt
  &         Am             G
  *Ca sa-&i vad puterea si slava,
  &C                F        Am    G
  *  Chem bunatatea Ta peste viata mea,
  &C             F       Am          G
  *  Astept în tacere raspunsul Tau, Doamne,
  &C   F       Am   G
  *  Vino… nu-ntârzia!

  [chorus]
  &G                          F           C
  *  Te voi binecuvânta, dar, toata viata mea
  &C  Em Am     Em          F       C
  *Si în numele Tau voi ridica mâinile!
  &G                  F           C
  *  Lauda Ta va fi mereu în gura mea,
  &C    Am       G      C
  *Te iubesc, o, Domnul meu!
