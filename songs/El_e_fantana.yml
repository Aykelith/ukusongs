title: El e fantana
key: C
difficulty: easy
progression:
    verse: D Em A G A
    prechorus: Bm G Bm G Bm G A
    chorus: D…G A D G A F# Bm…G D A D
song: |
  [verse]
  &C             C7     F   Fm
  *Astazi cânt voios ca Dumnezeu
  &Am         Em          F           G
  *E stapânul vietii mele: El e Domnul meu!
  &C         C7           F      Fm
  *Cine pe pamânt, cine-n ceruri sus
  &Am          Em  Am          Em   G
  *E ca Domnul meu, e ca Domnul meu, Isus
  &C           C7      F   Fm
  *Fara El, flamând si însetat
  &Am          Em          F      G
  *Rataceam în lumea larga, neajutorat,
  &C              C7          F   Fm
  *Dar când m-a gasit, El m-a saturat
  &Am             Em   Am             Em
  *Si mi-a dat sa beau, El mi-a dat sa beau,
  &         G
  *Din harul Sau!

  [chorus]
  &      C            C,Em,Am         Am,Em,F 
  *Ref /: El e fântâna......cu ape vii ....
  &                C         Dm          G
  *       Nimic în lume nu-L poate-nlocui!
  &      C                 C,Em,Am           Am,Em,F
  *       Stânca de veacuri......Pastorul meu.......
  &              C          Dm         G C
  *       Râul vietii, de-a pururi Dumnezeu! :/

  [verse]
  &C         C7          F      Fm
  *O, ce fericit sunt cu Domnul meu,
  &Am          Em        F           G
  *Nicaieri în lume nu-I altul ca si El!
  &C           C7         F      Fm
  *El e mai de pret decât tot ce am,
  &Am         Em   Am        Em      G
  *El e slava mea, e comoara mea, în veci!

  *Refren...

  [verse]
  &C                 C7       F    Fm
  *Chiar de n-ar mai fi râuri pe pamânt,
  &Am        Em      F          G
  *El e râul vietii, limpede si sfânt;
  &C         C7    F    Fm
  *Niciodata El nu va seca
  &Am             Em  Am             Em   G
  *Si voi bea din El, eu voi bea din El mereu!