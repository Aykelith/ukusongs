title: Sunt un pribeag fara de tara
key: Am
difficulty: easy
progression:
    verse: G Bm C Am D
    chorus: G Em Am C D G
song: |
  [verse]
  &           Am
  *Sunt un pribeag fara de tara,
  &      Dm  Em               Am
  *Ratacitor    prin lungi pustii,
  &          Am
  *Dar am în ceruri o comoara
  &        Dm  Em          Am
  *Si tara mea    e-n vesnicii.
  
  [chorus]
  &               F    G             C       Am
  *Ma-ndrept spre cer,   sa-L vad pe Domnul,
  &Am        F   G        C ... E
  *Sa nu mai fiu   un peregrin.
  &           Am
  *Caci, dupa ce-am sa trec Iordanul,
  &          Dm Em           Am
  *Se va sfârsi    al meu suspin.

  [verse]
  *Voi lepada a mea povara,
  *Eliberat de crucea grea,
  *Nadejdea mea nu o sa moara
  *Si voi intra-n odihna Sa.

  [verse]
  *Tu vezi ce grea e ’naintarea,
  *Ma lupt sa biruiesc mereu,
  *Un dor nespus ma cheama-acasa,
  *E dorul dupa Dumnezeu.

  [verse]
  *Si-mi voi parcurge calea toata
  *Si voi ajunge-al meu sfârsit.
  *Primit voi fi cu bucurie
  *Acasa când voi fi sosit.