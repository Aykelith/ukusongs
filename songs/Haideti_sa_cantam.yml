title: Haideti sa cantam
key: G
difficulty: easy
progression:
    chorus: G D x 2 | G Bm | G A
song: |
  [chorus]
  &G             D      C            G
  *Haideti sa cântam cu veselie Domnului
  &          C           G
  *Si sa strigam de bucurie
  &Em                D
  *Catre Stânca mântuirii noastre!
  &G        D      Em                C 
  *Înaintea Lui sa mergem toti cu laude!
  &              G       C
  *//: Cântati-I cântece   ://
  &          G               D
  *Cântati-I cântece, (o-o-o-o)
  &           G
  *În cinstea Lui!

  [verse]
  &G           D         G
  *Domnul este mare Împarat
  &C          D             G   F C
  *Marea si uscatul le-a creat,
  &G           D         G
  *Domnul este mare Dumnezeu,
  &Em               A         D
  *Lui ma-nchin — e Creatorul meu.

  [verse]
  *Sa ne închinam, sa ne smerim,
  *Sa plecam genunchii, sa-L slavim!
  *Noi suntem poporul Domnului,
  *Nu putem fi smulsi din mâna Lui.
