title: Fa-ne doar un glas
key: F
difficulty: medium
progression:
    verse: G C D C
    chorus: G C D C
song: |
  [verse]
  &D         A       F#m   Bm
  *Tata, noi vrem ca slava Ta
  &   G     D           C … A
  *Sa poata fi vazuta-n noi!
  &   G    A            F#m         Bm
  *Inimile noastre să devină doar o inimă.
  &     G             D       G        A
  *Si atunci lumea va sti ca Isus este Domn.

  [chorus]
  &           D  F#m         G         A
  *Fa-ne doar un glas ce-ti înalta Numele!
  &           D  F#m        G        A
  *Fa-ne doar un glas ce Te preamareste!
  &           F#          Bm           E
  *Fa-ne doar un glas, un gând si-o inima…
  &      Em         A     D
  *Leaga-ne pe toti împreuna!
