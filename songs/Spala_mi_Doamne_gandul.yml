title: Spala-mi, Doamne, gândul
key: G
difficulty: easy
progression:
    verse: G Bm C Am D
    chorus: G Em Am C D G
song: |
  [verse]
  &                  G
  *Spala-mi, Doamne, gândul,
  &                  Bm
  *Spala-mi, Doamne, viata,
  &         C         Am                   D
  *Vreau sa fiu curat    si placut în fata   Ta!
  &              G                  Bm
  *Numai Tu urci zorii si împrastii ceata,
  &      C              Am             D
  *Numai Tu esti scutul    si rasplata mea!

  [chorus]
  &                  G       Em
  *Spala-mi, Doamne, gândul,
  &                  Am
  *Spala-mi, Doamne, viata,
  &          C      (Am)           D
  *$i ma fa asemeni      cu Tine mereu!
  &              G     Em              Am
  *Numai Tu urci zorii    si împrastii ceata,
  &              C      D            G
  *Numai Tu esti scutul   sufletului meu!

  [verse]
  *Spala-mi, Doamne, gândul,
  *Spala-mi, Doamne, viata,
  *Ia din mintea mea orice sfat al celor rai!
  *Vreau sa stau cu Tine, sa-&i ascult povata,
  *Vreau sa pot privi mereu în ochii Tai!

  [verse]
  *Spala-mi, Doamne, gândul,
  *Spala-mi, Doamne, viata,
  *Când troiene reci fac sa-mi para clipa grea!
  *Adu primavara ce topeste gheata,
  *Vreau sa merg mereu doar pe calea Ta!