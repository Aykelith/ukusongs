title: Te-am gasit pe muntii inalti
key: D
difficulty: easy
progression:
    verse: G Bm C Am D
    chorus: G Em Am C D G
song: |
  [verse]
  &        D
  *Te-am gasit pe muntii înalti,
  &        G                 A
  *Te-am gasit pe margini de râu,
  &        D   D7                G       Gm
  *Te-am gasit    în parfumul de floare,
  &        D     A             D
  *Te-am gasit, Isuse, Te-am gasit!

  [verse]
  *Te-am gasit pe cerul senin,
  *Te-am gasit în nori si furtuni,
  *Te-am gasit în stropii de ploaie,
  *Te-am gasit, Isuse, Te-am gasit!

  [verse]
  *Te-am gasit în fulgul de nea,
  *Te-am gasit pe dealuri si stânci,
  *Te-am gasit în padurea-nverzita,
  *Te-am gasit, Isuse, Te-am gasit!

  [verse]
  *Te-am gasit pe Golgota, sus,
  *Te-am gasit si-atunci mi-ai vorbit,
  *//: Te-am gasit, fericirea mi-ai dat,
  *Te-am gasit, Isuse, Te-am gasit! ://