<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />

	<base href="/">

	<title>TITLE</title>

    <link rel="stylesheet" href="index.css">
    
	<style>
		@font-face {
			font-family: 'Cousine-Regular';
			src: url('Cousine-Regular.ttf') format('truetype');
		}  

		html, body, #main {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
			font-family: "Cousine-Regular";
			overflow-x: hidden;
		}

		#main {
		}

		#main > #SongsList {
			display: flex;
			flex-direction: column;
		}

		.SongItem {
			width: 100%;
			padding: 1.3rem 0;

			cursor: pointer;
			text-align: center;
			font-size: 1.1rem;
			border-bottom: 1px solid #000;
		}

		.SongItem > ._songBackground {
			position: fixed;
			width: 100%;
			height: 100%;
			left: 0;
			top: 0;

			background-color: rgba(0,0,0,0.15);
		}

		.SongItem > ._songBackground > div {
			position: fixed;
			top: 10%;
			left: 0;
			width: 100%;
			height: 90%;
			overflow-y: auto;

			background-color: #fff;
			border-radius: 5px;
		}

		.Song {
			padding: 1rem;
		}

		.Song > ._content {
			white-space: break-spaces;
			text-align: left;
			
			font-size: 0.9rem;
		}
	</style>
</head>

<body>
    <div id="main"></div>
    
    <script src="main.bundle.js"></script>
</body>

</html>
